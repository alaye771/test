<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer type="module"></script>
  <title>Puzzle Game</title>
</head>
<div>
  <div class="container">
    <div class="puzzle-wrapper">
      <div class="cells"></div>
      <div class="puzzle"></div>

      <div class="final-img">
        <div class="upload-img">
          <div class="btns">
            
            <label for="input-file" class="img-btn btn">TELECHARGER UNE NOUVELLE IMAGE</label>
          </div>

          <!-- input bien Ã©crit ici -->
          <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file" />
        </div>
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="modal-content">
      <h2 class="modal-heading">Game Over</h2>
      <h3 class="modal-text">YOU WON. <span class="attempt">5</span> wrong attempts</h3>
      <button class="modal-btn btn">Start Again</button>
    </div>
  </div>
  <h1 class="heading">PUZZLE QUEST BETA</h1>
</div>
</body>
</html>
